{% extends 'Temp/admin.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update or Delete Ration product</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <center>
        <table><br><br><br>
            <div class="col-lg-5">
                <div class="card-body rounded-bottom bg-dark p-5" id="all_registered">
                    <h1 style="font-family: 'Times New Roman';color: peru" align="center">Update</h1><br>

                    <!-- Joining Date Field -->
                    <div class="form-group">
                        <label style="color:white">Card Type</label>
                        <input type="text" name="ct" value="{{ dd.card_type }}" class="form-control p-4" style="font-family: 'Times New Roman'" placeholder="card_type" required="required" />
                    </div><br>
                    
                    <div class="form-group">
                        <label style="color:white">Card Color</label>
                        <input type="text" name="cc" value="{{ dd.card_color }}" class="form-control p-4" style="font-family: 'Times New Roman'" placeholder="card_color" required="required" />
                    </div><br>

                    <div class="form-group">
                        <label style="color:white">product Name</label>
                        <input type="text" name="pn" value="{{ dd.product_name }}" class="form-control p-4" style="font-family: 'Times New Roman'" placeholder="product_name" required="required" />
                    </div><br>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label style="color:white">Quantity</label>
                            <input type="text" name="qt" value="{{ dd.quantity }}" class="form-control p-4" style="font-family: 'Times New Roman'" placeholder="quantity" required="required" />
                        </div>
                    
                        <div class="form-group col-md-6">
                            <label style="color:white">Unit</label>
                            <select name="ut" class="form-control mb-3" style="font-family: 'Times New Roman'">
                                <option value="kg" {% if dd.unit == 'kg' %}selected{% endif %}>Kilogram (kg)</option>
                                <option value="ltr" {% if dd.unit == 'ltr' %}selected{% endif %}>Liter (ltr)</option>
                            </select>
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <label style="color:white">Price</label>
                        <input type="text" name="pc" value="{{ dd.price }}" class="form-control p-4" style="font-family: 'Times New Roman'" placeholder="price" required="required" />
                </div><br>               
                    <!-- Update Button -->
                    <div>
                        <button class="btn btn-primary btn-block p-3" style="font-family: 'Times New Roman'" type="submit">Update</button>
                    </div>
                </div>
            </div>
        </table>
    </center>
</form>
</body>
</html>
{% endblock %}
